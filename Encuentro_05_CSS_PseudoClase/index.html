<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases + Nav</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a class="link" href="https://www.google.com" target="_blank">Home</a></li>
                <li><a class="link" href="#">Perfil</a></li>
                <li><a class="link" href="#">Otro</a></li>
            </ul>
            <hr>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </nav>
    </header>
</body>
</html>
