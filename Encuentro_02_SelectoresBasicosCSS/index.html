<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <h1 id="titulo">Titulo</h1>
    <p>
      Este es un <span id="especial" class="clase">Texto Especial</span> párrafo
    </p>
    <p>Este es otro párrafo <span class="clase">otro span</span></p>

    <div class="div">
      <div id="especial" class="div"></div>
      <!--Dos elementos con el mismo id es una mala práctica-->
    </div>
    <h1>Display inline-block</h1>
    <div class="green horizontal-bloque">1</div>
    <div class="blue horizontal-bloque">2</div>
    <div class="green horizontal-bloque">3</div>
    <div class="blue horizontal-bloque">4</div>
    <div class="green horizontal-bloque">5</div>

    <h1>Display inline</h1>
    <div class="green horizontal">1</div>
    <div class="blue horizontal">2</div>
    <div class="green horizontal">3</div>
    <div class="blue horizontal">4</div>
    <div class="green horizontal">5</div>

    <h1>Display block</h1>
    <div class="green">1</div>
    <div class="blue">2</div>
    <div class="green">3</div>
    <div class="blue">4</div>
    <div class="green">5</div>
  </body>
</html>
